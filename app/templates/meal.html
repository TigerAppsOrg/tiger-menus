{% extends "base.html" %}

{% block app_content %}

<div class="container">
  <div class="row">
    {% for hall in l %}
    <div class="col-sm-2">
      <h3>{{hall[0]}}</h3>
      {% for item in hall[1] %}
          {% if item[0] == "-" %}
            <p><b>{{ item }}</b></p>
          {% else %}
            <p>{{ item }}</p>
          {% endif %}
      {% endfor %}
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
