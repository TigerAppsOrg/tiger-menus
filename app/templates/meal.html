{% extends "base.html" %}

{% block app_content %}

<div class="container">
  <div class="row">
    {% for name, items in cols %}
    <div class="col-sm-2">
      <h3>{{ name }}</h3>
      {% for item in items %}
          {% if item[0] == "-" %}
            <p><b>{{ item }}</b></p>
          {% else %}
            <p>{{ item }}</p>
          {% endif %}
      {% endfor %}
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
