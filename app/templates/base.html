<!DOCTYPE html>
<html lang="en">
<head>
  {% if title %}
  <title>{{ title }} - Tiger Food</title>
  {% else %}
  <title>Tiger Menus</title> 
  {% endif %}
  <meta name="description" content="What's on the menu today at every Princeton dining hall? Visit Tiger Menus to find out!">
  <meta property="og:title" content="Tiger Menus"/>
  <meta property="og:type" content="website"/>
  <meta property="og:url" content="http://tigermenus.herokuapp.com/"/>
  <meta property="og:image" content="/static/screenshot.png"/>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link href="/static/logo180x180.png" rel="apple-touch-icon" sizes="180x180" />
  <link rel="stylesheet" type="text/css" href="/static/css/index.css">
  <script src="/static/js/index.js"></script>

</head>
<body>

<div class="jumbotron text-center">
  <h1>Tiger Menus</h1>
  <p id="day">{{ day }}</p>
  <p><a href="/lunch">Lunch:</a> <a href="/lunch2">{{ one }}</a> <a href="/lunch3">{{two}}</a> <a href="/lunch4">{{three}}</a> <a href="/lunch5">{{four}}</a> <a href="/lunch6">{{five}}</a> <a href="/lunch7">{{six}}</a> </p>
  <p><a href="/dinner">Dinner:</a> <a href="/dinner2">{{ one }}</a> <a href="/dinner3">{{two}}</a> <a href="/dinner4">{{three}}</a> <a href="/dinner5">{{four}}</a> <a href="/dinner6">{{five}}</a> <a href="/dinner7">{{six}}</a> </p>
</div>

    {% block content %}{% endblock %}
    <!--  
    <script>
      var d = new Date();
      var day = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"]
      document.getElementById("date").innerHTML = day[d.getDay()]; 
    </script> 
    -->

  
  <!-- Feedback form from https://github.com/izhan/gform_feedback -->
  <div id="feedback-form">
    <a id="feedback-button">Tell us what you think.</a>
    <div class="form">
      <!-- iFrame needed for preventing a redirect -->
      <iframe name="hidden_iframe" id="hidden_iframe"
      style="display:none;" onload="if(submitted)
      {feedbackFormSubmitted();}"></iframe>
      <!-- End iFrame -->

      <form action="https://docs.google.com/forms/d/e/1FAIpQLSd-i9YUoMUk_xJ6l3cNoSl04KKymQ8CAHID9CbwhJpgNn-2QQ/formResponse" method="POST" id="ss-form" target="hidden_iframe" onsubmit="submitted=true;">
        <ol role="list" class="ss-question-list" style="padding-left: 0">
          <div class="ss-form-question errorbox-good" role="listitem">
            <div dir="ltr" class="ss-item  ss-paragraph-text">
              <div class="ss-form-entry">
                <label class="ss-q-item-label" for="entry_55656064">
                  <div class="ss-q-title">What features are difficult to use? Are there any problems?
                  </div>
                  <div class="ss-q-help ss-secondary-text" dir="ltr">
                  </div>
                </label>
                <textarea aria-label="What features are difficult to use? Are there any problems?" class="quantumWizTextinputPapertextareaInput exportTextarea" data-initial-dir="auto" data-initial-value="" data-rows="1" dir="auto" jsaction="input:Lg5SV;ti6hGc:XMgOHc;rcuQ6b:WYd;" jscontroller="gZjhIf" jsname="YPqjbf" name="entry.166762591" tabindex="0"></textarea>
              </div>
            </div>
          </div>
          <div class="ss-form-question errorbox-good" role="listitem">
            <div dir="ltr" class="ss-item  ss-paragraph-text">
              <div class="ss-form-entry">
                <label class="ss-q-item-label" for="entry_1432573789">
                  <div class="ss-q-title">Do you want to see any features added?
                  </div>
                  <div class="ss-q-help ss-secondary-text" dir="ltr"></div>
                </label>
                 <textarea aria-label="Do you want to see any features added?" class="quantumWizTextinputPapertextareaInput exportTextarea" data-initial-dir="auto" data-initial-value="" data-rows="1" dir="auto" jsaction="input:Lg5SV;ti6hGc:XMgOHc;rcuQ6b:WYd;" jscontroller="gZjhIf" jsname="YPqjbf" name="entry.1877847311" tabindex="0"></textarea>
              </div>
            </div>
          </div>
          <div class="ss-form-question errorbox-good" role="listitem">
            <div dir="ltr" class="ss-item  ss-paragraph-text">
              <div class="ss-form-entry">
                <label class="ss-q-item-label" for="entry_1985186281">
                  <div class="ss-q-title">Any other questions/comments/suggestions?
                  </div>
                  <div class="ss-q-help ss-secondary-text" dir="ltr"></div>
                </label>
                <textarea aria-label="Any other questions/comments/suggestions?" class="quantumWizTextinputPapertextareaInput exportTextarea" data-initial-dir="auto" data-initial-value="" data-rows="1" dir="auto" jsaction="input:Lg5SV;ti6hGc:XMgOHc;rcuQ6b:WYd;" jscontroller="gZjhIf" jsname="YPqjbf" name="entry.856676126" tabindex="0"></textarea>
              </div>
            </div>
          </div>
          <input type="submit" name="submit" value="Submit" class="btn btn-default" id="ss-submit">
          <button class="btn btn-default" disabled=true id="ss-submit-disabled">Submitting, please wait...</button>
        </ol>
      </form>
      <!-- end Form -->
    </div>
  </div>

    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-93565150-1', 'auto');
    ga('send', 'pageview');

    </script>
  </body>
</html>
